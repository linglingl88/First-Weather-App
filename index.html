<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="main-container">
      <div class="container">
        <form id="search-form">
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <input
                  type="text"
                  id="city-input"
                  class="form-control"
                  placeholder="Enter City Here"
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="col-2.5">
              <button type="submit" id="check-weather" class="btn btn-primary">
                Check Weather
              </button>
            </div>
            <div class="col-2">
              <button type="submit" id="current-location" class="btn btn-primary">
                Current Location
              </button>
            </div>
        </form>
      </div>
      <br />
      <h2></h2>
      <h3></h3>
      <div class="row">
        <div class="col-6">
          <img src="#" id="weather-icon" alt="Weather Icon" />
          <span class="temp" id="temperature-number"></span
          ><a id="celsius" class="active" href="#">℃</a> /
          <a id="fahrenheit" href="#">℉</a>
        </div>
        <div class="col-3">
          <ul>
            <li id="weather-condition"></li>
            <li>Feels like <span id="feels-like"></span>℃</li>
            <li>Humidity <span id="humidity"></span>%</li>
            <li>Windspeed <span id="windspeed"></span>km/h</li>
          </ul>
        </div>
      </div>
      <div class="weather-forecast" id="forecast">
      </div>
    </div>
    

    <p class="coded-by">
      <a href="https://github.com/linglingl88/First-Weather-App" target="_blank"
        >Open Source</a
      >
      coded by Wan Ling Lin
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
